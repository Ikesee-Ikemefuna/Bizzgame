<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
    <div class="flex_container registration_container">
        <div>
            <div><a href="../index.html">Home</a> | <a href="./login.html">Login</a></div>
            <h1>Register</h1>
            <form id="registration_form">
                <label for="username">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="email">state:</label>
                <input type="text" id="region" name="region" required>

                <label for="email">Country:</label>
                <input type="text" id="country" name="country" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" id="register_btn">Register</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/registrationJs.js" type="module"></script>
</body>
</html>
